<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Dr. Who Trivia Game</title>
</head>
<body>

  <div class="container-fluid align">
    <div class="row" >
      <div class="col-md-7 m-auto text-center stage">
       
        <h1 class="title">Dr. Who Trivia Quiz Game!</h1>
        <div id="message">Press Start to Play Game</div>
        <button type="button" class="btn btn-success justify-content-center" id="startGame">Start</button>
        <div id="timer"></div>
        <break></break>
        <div id="question"></div>
        <break></break>
        <div id="choices"></div>
        <div id="answer"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
        <div id="gif"></div>
        <button type="button" class="btn btn-success justify-content-center" id="restart">Restart Game</button>       
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  
</body>
</html>
